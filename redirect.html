<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reindirizzamento in corso...</title>
    <style>
        body {
            display: none; /* Nasconde il contenuto della pagina */
        }
    </style>
</head>
<body>
    <script>
        // Link di Sovrn hardcoded
        const sovrnUrl = 'https://sovrn.co/zv1pijk';

        // Funzione per ottenere i parametri dall'URL
        const urlParams = new URLSearchParams(window.location.search);
        const tannicoUrl = urlParams.get('tannico');

        if (!tannicoUrl) {
            // Se manca il parametro, reindirizza alla homepage
            window.location.href = 'https://isomm.it';
        } else {
            // Reindirizza a Sovrn con il link di Tannico come parametro
            const encodedTannico = encodeURIComponent(tannicoUrl);
            window.location.href = `${sovrnUrl}?url=${encodedTannico}`;
        }
    </script>
</body>
</html>
