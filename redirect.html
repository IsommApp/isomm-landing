<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caricamento...</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const tannicoUrl = urlParams.get('tannico');

            if (!tannicoUrl) {
                window.location.href = 'https://isomm.it';
                return;
            }

            // Crea un iframe invisibile per caricare Sovrn
            const iframe = document.createElement('iframe');
            iframe.src = 'https://sovrn.co/zv1pijk';  // URL per Sovrn
            iframe.style.display = 'none';  // Nascondi l'iframe
            document.body.appendChild(iframe);

            // Dopo un certo tempo o quando l'iframe Ã¨ stato caricato, esegui il redirect
            iframe.onload = function() {
                // Reindirizza al link di Tannico
                window.location.replace(decodeURIComponent(tannicoUrl));
            };
        });
    </script>
</head>
<body>
</body>
</html>
