<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reindirizzamento in corso...</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Ottieni il parametro "query" dall'URL
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('query');

            if (!query) {
                // Se manca il parametro "query", reindirizza alla homepage
                window.location.href = 'https://isomm.it';
                return;
            }

            // Determina l'URL di Tannico in base al valore di "query"
            let tannicoUrl;
            if (query.toLowerCase() === 'promozioni') {
                // Se query Ã¨ "promozioni", vai alla pagina delle offerte
                tannicoUrl = 'https://tannico.it/tutte-le-promo.html';
            } else {
                // Altrimenti, considera query come il nome di un vino e costruisci l'URL di ricerca
                let normalizedQuery = query;
                try {
                    // Decodifica il nome del vino, se necessario
                    while (normalizedQuery.includes('%')) {
                        normalizedQuery = decodeURIComponent(normalizedQuery);
                    }
                } catch (e) {
                    console.error("Errore nella decodifica di " + query + ": " + e);
                }

                // Codifica il nome del vino per l'URL di ricerca
                const encodedQuery = encodeURIComponent(normalizedQuery).replace(/%20/g, '%20');

                // Costruisci l'URL di ricerca su Tannico
                tannicoUrl = `https://www.tannico.it/catalogsearch/result/?q=${encodedQuery}`;
            }

            // Codifica l'URL di Tannico per il passaggio successivo
            const encodedTannicoUrl = encodeURIComponent(tannicoUrl);

            // Crea una richiesta a Sovrn per il tracciamento
            fetch('https://sovrn.co/zv1pijk', {
                method: 'GET',
                credentials: 'include' // Invia i cookie se consentito
            })
            .then(response => {
                if (response.status === 302) {
                    // Sovrn ha restituito una redirezione, quindi seguiamo la risposta
                   window.location.replace(tannicoUrl);
                
            })
            .catch(error => {
                window.alert('Errore con Sovrn:', error);
                // Se ci sono problemi con Sovrn, reindirizza comunque a Tannico
                window.location.replace(tannicoUrl);
            });
        });
    </script>
</head>
<body>
    <p>Reindirizzamento in corso...</p>
</body>
</html>
