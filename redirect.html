<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reindirizzamento in corso...</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Ottieni il parametro tannico dall'URL
            const urlParams = new URLSearchParams(window.location.search);
            const tannicoUrl = urlParams.get('tannico');

            if (!tannicoUrl) {
                // Se manca il parametro, vai alla homepage
                window.location.href = 'https://isomm.it';
                return;
            }

            // Codifica l'URL di Tannico per il passaggio successivo
            const encodedTannicoUrl = encodeURIComponent(tannicoUrl);

            // Crea una richiesta a Sovrn per impostare i cookie
            fetch('https://sovrn.co/zv1pijk', { 
    method: 'GET',
    credentials: 'include' // Tenta di inviare i cookie se permesso
})
.then(response => {
    if (!response.ok) {
        throw new Error(`Errore HTTP: ${response.status}`);
    }
    return response.text(); // Legge la risposta per debug
})
.then(data => {
    console.log('Risposta da Sovrn:', data); // Log della risposta
})
.catch(error => {
    console.error('Errore con Sovrn:', error);
})
.finally(() => {
    // Procedi comunque al secondo redirect
    window.location.replace(`https://isomm.it/redirect2.html?tannico=${encodedTannicoUrl}`);
});

        });
    </script>
</head>
<body>
    <p>Reindirizzamento in corso...</p>
</body>
</html>
