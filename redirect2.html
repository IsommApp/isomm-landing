<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reindirizzamento in corso...</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Ottieni i parametri dall'URL
            const urlParams = new URLSearchParams(window.location.search);
            const tannicoUrl = urlParams.get('tannico');

            if (!tannicoUrl) {
                // Se manca il parametro, reindirizza alla homepage
                window.location.href = 'https://isomm.it';
            } else {
                // Reindirizza alla destinazione finale (Tannico)
                window.location.replace(decodeURIComponent(tannicoUrl));
            }
        });
    </script>
</head>
<body>
    <p>Reindirizzamento in corso...</p>
</body>
</html>
